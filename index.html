<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    
    <h1 class="header">Rock Paper Scissors</h1>

    <div class="gameDiv">
        <div class="player">Human
            <div class="score">1</div>
        </div>

        <div class="computer">Computer
            <div class="score">1</div>
        </div>
    </div>

    <div class="card">
        <button class="cardStuff">ROCK</button>
        <button class="cardStuff">PAPER</button>
        <button class="cardStuff">SCISSORS</button>
    </div>

    <script src="app.js"></script>
</body>
</html>
