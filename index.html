<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    
    <h1 class="header">Rock Paper Scissors</h1>

    <div class="gameDiv">
        <div class="player">Human</div>
        <div class="computer">Computer</div>
    </div>

    <div class="result">sonuc</div>

    <div id="score-div">
        <div class="player-score">0</div>
        <div class="fraction-sign">-</div>
        <div class="computer-score">0</div>

    <div class="card">
        <button class="cardStuff">Rock</button>
        <button class="cardStuff">Paper</button>
        <button class="cardStuff">Scissors</button>
    </div>
